<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project 1</title>
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
      <div class="play">Start! </div>
      <div class="reset">Play Again!</div>
      <h1>Guacc' A Mole'</h1>
      <div class="Instructions">How To Play</div>
    </header>
    <main id="container">
      <div class="how">
        Click the Avocado to gain 1 point!<br>
        <br>
        Click the shinyCado to gain 2 points!<br>
        <br>
        Don't click the angryCado!
      </div>
      <audio class="cash" src="cash.wav"></audio>
    </main>
    <aside class="left">
      <h2>Score:</h2>
      <p class="score"></p>
      <p class="choose" >Select time and difficulty</p>
      <form>
        <select name="selector" id="selector">
          <option class="option" value="15">15</option>
          <option class="option" value="30">30</option>
          <option class="option" value="45">45</option>
        </select>
        <select id="difficultySelector">
          <option class="option" value="3">Premade Guacc!</option>
          <option class="option" value="2" selected>Guacc it yourself!</option>
          <option class="option" value="1">Hardcore Guacc!</option>
        </select>
      </form>
      <div class="time">
        <h2>Time:</h2>
        <p class="displayTime"></p>
      </div>
    </aside>
    <div class="highScore">
      <h2>HighScore</h2>
      <ol>
        <li id="1"></li>
        <li id="2"></li>
        <li id="3"></li>
        <li id="4"></li>
      </ol>

    </div>
    <footer>
      <p class="footer">
        Powered by by Sam Domesj√∂
      </p>
    </footer>

  </body>
</html>
